<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Perfil - Banca Amiga</title>
<link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="top-header">
    <div class="container header-inner">
      <div class="brand"><img src="img/logo.svg" alt="Banca Amiga" class="logo"><span class="bank-name">Banca Amiga</span></div>
      <nav class="main-nav">
        <button class="nav-toggle" aria-label="menu">☰</button>
        <ul>
          <li><a href="dashboard.html">Inicio</a></li>
          <li><a href="transferencias.html">Transferencias</a></li>
          <li><a href="historial.html">Historial</a></li>
        </ul>
      </nav>
      <div class="actions"><div class="user-pill"><img src="img/user.svg" class="avatar"><span>Cliente</span></div></div>
    </div>
  </header>

  <main class="container content">
    <h1>Mi Perfil</h1>
    <div class="card">
      <form id="profileForm">
        <label>Nombre completo</label>
        <input id="fullName" placeholder="Nombre completo" required>

        <label>Correo</label>
        <input id="emailProfile" type="email" placeholder="correo@ejemplo.com" required>

        <label>Teléfono</label>
        <input id="phone" placeholder="+503 7XXXXXXX">

        <button class="btn-primary" type="submit">Guardar</button>
      </form>
      <p id="profileMsg" class="msg"></p>
    </div>
  </main>

  <footer class="footer"><div class="container"><p>&copy; 2025 Banca Amiga.</p></div></footer>
<script src="js/app.js"></script>
</body>
</html>
