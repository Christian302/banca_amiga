<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Transferencias - Banca Amiga</title>
<link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="top-header">
    <div class="container header-inner">
      <div class="brand"><img src="img/logo.svg" alt="Banca Amiga" class="logo"><span class="bank-name">Banca Amiga</span></div>
      <nav class="main-nav">
        <button class="nav-toggle" aria-label="menu">â˜°</button>
        <ul>
          <li><a href="dashboard.html">Inicio</a></li>
          <li><a href="transferencias.html">Transferencias</a></li>
          <li><a href="historial.html">Historial</a></li>
        </ul>
      </nav>
      <div class="actions"><div class="user-pill"><img src="img/user.svg" class="avatar"><span>Cliente</span></div></div>
    </div>
  </header>

  <main class="container content">
    <h1>Transferencias</h1>
    <div class="card">
      <form id="transferForm">
        <label>Cuenta origen</label>
        <input id="fromAcc" list="accountsList" placeholder="Cuenta origen" required>
        <datalist id="accountsList"></datalist>

        <label>Cuenta destino</label>
        <input id="toAcc" placeholder="Cuenta destino" required>

        <label>Monto</label>
        <input id="amt" type="number" step="0.01" placeholder="0.00" required min="0">

        <label>Concepto</label>
        <input id="concept" placeholder="Ej: Pago de servicio">

        <button class="btn-primary" type="submit">Enviar transferencia</button>
      </form>
      <p id="transferResult" class="msg"></p>
    </div>
  </main>

  <footer class="footer"><div class="container"><p>&copy; 2025 Banca Amiga.</p></div></footer>
<script src="js/app.js"></script>
</body>
</html>
