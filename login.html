<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - Banca Amiga</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600,700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="top-header">
    <div class="container header-inner">
      <div class="brand">
        <img src="img/logo.svg" alt="Banca Amiga" class="logo">
        <span class="bank-name">Banca Amiga</span>
      </div>
      <div class="actions">
        <a href="index.html" class="btn-outline">Inicio</a>
      </div>
    </div>
  </header>

  <main>
    <div class="login-container">
      <h2>Acceso a tu cuenta</h2>
      <form id="loginForm">
        <label>Correo electrónico</label>
        <input id="email" type="email" required placeholder="correo@ejemplo.com">
        <label>Contraseña</label>
        <input id="password" type="password" required placeholder="Contraseña">
        <button class="btn-primary" type="submit">Ingresar</button>
        <p id="loginMsg" class="msg"></p>
      </form>
    </div>
  </main>

  <footer class="footer">
    <div class="container"><p>&copy; 2025 Banca Amiga.</p></div>
  </footer>

<script src="js/app.js"></script>
</body>
</html>
